<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Titles</title>
</head>
<body>
    <h2>List of User Titles</h2>
    <ol id="title"></ol>

    <script>
        fetch('https://jsonplaceholder.typicode.com/posts').then(response => {
            return response.json();
        }).then(data => {
            holder = data
            for (var holders of holder) {
                var order = document.createElement("li");
                document.getElementById("title").appendChild(order).innerHTML += 
                holders.title;
            }
        }).catch( err => {
            document.body.innerHTML ="Error";
        });
    </script>
</body>
</html>
